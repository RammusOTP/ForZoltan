<!DOCTYPE html>
<html>
    <head>
        <title>For Antoinette</title>
        <meta charset="UTF-8">
        <!-- Link to Google Fonts for a romantic font -->
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: lightpink;
                font-family: 'Great Vibes', cursive;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                position: relative;
            }

            h1 {
                text-align: center;
                font-size: 60px;
                color: crimson;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            }

            button {
                background-color: #ff5c8d;
                color: white;
                border: none;
                border-radius: 15px;
                padding: 15px 30px;
                margin: 10px;
                font-size: 20px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
                position: relative;
                z-index: 2; /* Ensure buttons are above gifs */
            }

            button:hover {
                background-color: #ff2a69;
            }

            .gif-bottom, .gif-top {
                position: absolute;
                width: 300px;
                height: auto;
                z-index: 1; /* Ensure gifs are below buttons */
            }

            .gif-bottom {
                bottom: 20px;
                right: 20px;
            }

            .gif-top {
                top: 20px;
                left: 20px;
            }

            #message {
                display: none;
                font-size: 50px;
                color: darkred;
                margin-top: 20px;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <h1>Will you be my valentine? (In 2030)</h1>
        <div id="buttonContainer">
            <button id="yesButton">YES</button>
            <button id="noButton">NO</button>
        </div>
        <div id="message">You're so sigma for saying yes! ❤️</div>

        <!-- Cute Valentine's GIF at the bottom-right -->
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmtrMms2c2gxMDRuaGh3OXQwMGs4MzYyMXhxdzhycjU0MzhiZzR4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/10a8AOSeP6Rqfu/giphy.gif" alt="Cute Valentine GIF" class="gif-bottom">

        <!-- Second Cute GIF at the top-left -->
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExb243bDQyN241bGd3b3EwYTg4NDdyOHA1ZTZ0c2N2cDdkYXkyaWRjcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/A9dZqpVpbLsju/giphy.gif" alt="Another Cute Valentine GIF" class="gif-top">

        <script>
            const noButton = document.getElementById('noButton');
            const yesButton = document.getElementById('yesButton');
            const message = document.getElementById('message');
            const buttonContainer = document.getElementById('buttonContainer');

            noButton.addEventListener('mouseover', () => {
                const padding = 50; // Buffer to avoid overlapping with gifs
                const maxX = window.innerWidth - noButton.offsetWidth - padding;
                const maxY = window.innerHeight - noButton.offsetHeight - padding;

                let randomX, randomY;

                do {
                    randomX = Math.floor(Math.random() * maxX);
                    randomY = Math.floor(Math.random() * maxY);
                } while ((randomX < 320 && randomY < 320) || // Avoid top-left gif
                         (randomX > window.innerWidth - 350 && randomY > window.innerHeight - 350)); // Avoid bottom-right gif

                noButton.style.position = 'absolute';
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
            });

            yesButton.addEventListener('click', () => {
                message.style.display = 'block';
                buttonContainer.style.display = 'none'; // Hide both buttons
            });
        </script>
    </body>
</html>
